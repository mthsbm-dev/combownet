<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Combow Messenger</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Favicon -->
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.png" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
<link rel="apple-touch-icon" sizes="152x152" href="/favicon.png">
<link rel="apple-touch-icon" sizes="120x120" href="/favicon.png">

<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#25D366">

<style>
:root {
  --input-height: 70px;
}

/* Grundlayout */
body {
  font-family: Arial, sans-serif;
  background: #ece5dd;
  margin: 0;
  padding: 0;
}

/* Login + Chat Wrapper */
#login, #chat {
  max-width: 600px;
  margin: 0 auto;
}

/* Login */
#login {
  margin-top: 100px;
  padding: 10px;
  text-align: center;
}

/* Nachrichtenbereich */
#messages {
  padding: 10px;
  padding-bottom: calc(var(--input-height) + env(safe-area-inset-bottom));
  height: calc(100vh - var(--input-height));
  overflow-y: auto;
  box-sizing: border-box;
}

/* Nachricht */
.message {
  max-width: 70%;
  padding: 8px 12px;
  margin-bottom: 10px;
  border-radius: 10px;
  font-size: 14px;
  clear: both;
}

.me {
  background: #dcf8c6;
  float: right;
  text-align: right;
}

.other {
  background: white;
  float: left;
}

.time {
  font-size: 10px;
  color: #666;
  margin-top: 4px;
}

/* Eingabe-Leiste */
#inputBar {
  position: fixed;
  left: 50%;
  transform: translateX(-50%);
  bottom: 0;
  width: 100%;
  max-width: 600px;
  height: var(--input-height);
  padding: 10px;
  padding-bottom: calc(10px + env(safe-area-inset-bottom));
  display: flex;
  gap: 10px;
  background: #f0f0f0;
  box-sizing: border-box;
}

#inputBar input {
  flex: 1;
  padding: 12px;
  font-size: 16px;
  border-radius: 20px;
  border: 1px solid #ccc;
  outline: none;
}

#inputBar button {
  padding: 12px 18px;
  font-size: 16px;
  border-radius: 50%;
  border: none;
  background: #25D366;
  color: white;
  cursor: pointer;
}

/* Visueller Badge */
#badgeCounter {
  position: fixed;
  top: 10px;
  right: 10px;
  background: #FF6B6B;
  color: white;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  display: none;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 14px;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

/* Debug Info */
#debugInfo {
  position: fixed;
  bottom: 80px;
  right: 10px;
  background: rgba(0,0,0,0.8);
  color: #0f0;
  padding: 8px 12px;
  border-radius: 5px;
  font-size: 12px;
  font-family: monospace;
  z-index: 999;
  max-width: 250px;
  max-height: 150px;
  overflow: auto;
  display: none;
}
</style>

</head>

<body>

<!-- LOGIN -->
<div id="login" style="display:none">
  <h2>Combow Messenger</h2>
  <p>Dein Name:</p>
  <input id="usernameInput" placeholder="Name eingeben"><br>
  <button onclick="login()">Start</button>
</div>

<!-- Push Button -->
<button id="enablePush" onclick="enablePush()">ðŸ”” Push aktivieren</button>

<!-- Visueller Badge Counter -->
<div id="badgeCounter">0</div>

<!-- Debug Info (3x kurz klicken zum Anzeigen) -->
<div id="debugInfo"></div>

<!-- CHAT -->
<div id="chat" style="display:none">
  <div id="messages"></div>
  <div id="inputBar">
    <input id="input" placeholder="Nachricht schreibenâ€¦" />
    <button onclick="send()">âž¤</button>
  </div>
</div>

<script>
let USERNAME = localStorage.getItem("username");
const loginDiv = document.getElementById("login");
const chatDiv = document.getElementById("chat");
const pushBtn = document.getElementById("enablePush");

// Initialisiere visuellen Badge beim Start
const savedCount = localStorage.getItem('unreadCount') || 0;
updateVisualBadge(parseInt(savedCount));

// Debug-Modus: 3x auf Badge klicken zum Anzeigen
let badgeClickCount = 0;
let badgeClickTimer;
document.getElementById('badgeCounter').addEventListener('click', () => {
  badgeClickCount++;
  clearTimeout(badgeClickTimer);
  badgeClickTimer = setTimeout(() => { badgeClickCount = 0; }, 1000);
  
  if (badgeClickCount === 3) {
    badgeClickCount = 0;
    const debugDiv = document.getElementById('debugInfo');
    if (debugDiv.style.display === 'none' || !debugDiv.style.display) {
      debugDiv.style.display = 'block';
      debugDiv.innerHTML = debugLogs.join('<br>');
    } else {
      debugDiv.style.display = 'none';
    }
  }
});

// Login
if (!USERNAME) { loginDiv.style.display = "block"; } 
else { chatDiv.style.display = "block"; load(); registerServiceWorker(); }

// Login-Funktion
function login() {
  const name = document.getElementById("usernameInput").value.trim();
  if (!name) return;
  localStorage.setItem("username", name);
  location.reload();
}

// Service Worker registrieren
async function registerServiceWorker() {
  if ('serviceWorker' in navigator) {
    try {
      await navigator.serviceWorker.register('/service-worker.js');
      console.log("Service Worker registriert");
    } catch(err) { console.error(err); }
  }
}

// Datum + Uhrzeit formatieren
function formatDateTime(iso) {
  const date = new Date(iso);
  const today = new Date();

  const sameDay =
    date.getDate() === today.getDate() &&
    date.getMonth() === today.getMonth() &&
    date.getFullYear() === today.getFullYear();

  const time = date.toLocaleTimeString([], {
    hour: "2-digit",
    minute: "2-digit"
  });

  if (sameDay) {
    return `Heute ${time}`;
  }

  const day = date.toLocaleDateString("de-DE");
  return `${day} ${time}`;
}

// Badge in localStorage speichern
function updateBadgeStorage(count) {
  localStorage.setItem('unreadCount', count);
  updateVisualBadge(count);
  
  // FÃ¼r iOS: PWA Badge aktualisieren
  if ('setAppBadge' in navigator) {
    if (count > 0) {
      navigator.setAppBadge(count).catch(()=>{});
    } else {
      navigator.clearAppBadge?.().catch(()=>{});
    }
  }
  // Benachrichtige Service Worker Ã¼ber Badge-Ã„nderung
  if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
    navigator.serviceWorker.controller.postMessage({ 
      type: 'setBadge', 
      count: count 
    });
  }
}

// Visuellen Badge aktualisieren
function updateVisualBadge(count) {
  const badge = document.getElementById('badgeCounter');
  if (badge) {
    if (count > 0) {
      badge.textContent = count > 99 ? '99+' : count;
      badge.style.display = 'flex';
    } else {
      badge.style.display = 'none';
    }
  }
  debug(`Badge: ${count}`);
}

// Debug-Funktion
let debugLogs = [];
function debug(msg) {
  const timestamp = new Date().toLocaleTimeString();
  const logMsg = `[${timestamp}] ${msg}`;
  debugLogs.push(logMsg);
  if (debugLogs.length > 10) debugLogs.shift();
  console.log(logMsg);
}

// Badge lÃ¶schen, wenn App aktiv ist
function clearBadgeIfActive() {
  if ('setAppBadge' in navigator) {
    navigator.clearAppBadge?.().catch(()=>{});
    localStorage.setItem('unreadCount', 0);
  }
  updateVisualBadge(0);
  
  // Benachrichtige Service Worker
  if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
    navigator.serviceWorker.controller.postMessage({ 
      type: 'clearBadge'
    });
  }
}

// Ãœberwache, ob App in den Fokus kommt
window.addEventListener('focus', clearBadgeIfActive);
document.addEventListener('visibilitychange', function() {
  if (!document.hidden) {
    clearBadgeIfActive();
  }
});

// HÃ¶re auf Nachrichten vom Service Worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.addEventListener('message', event => {
    debug(`SW Message: ${event.data.type} (count: ${event.data.count})`);
    if (event.data.type === 'setUnreadCount') {
      updateBadgeStorage(event.data.count);
    }
  });
}

// Nachrichten laden
async function load() {
  const res = await fetch("/messages");
  const msgs = await res.json();
  const box = document.getElementById("messages");
  box.innerHTML = "";

  msgs.forEach(m => {
    const div = document.createElement("div");
    div.className = "message " + (m.user === USERNAME ? "me" : "other");

    div.innerHTML = `
      <div><strong>${m.user}</strong></div>
      <div>${m.text}</div>
      <div class="time">${formatDateTime(m.time)}</div>
    `;

    box.appendChild(div);
  });

  box.scrollTop = box.scrollHeight;

  // Badge auf PWA setzen (iOS/Android) - nur wenn App nicht sichtbar ist
  if (document.hidden) {
    const unread = msgs.filter(m => m.user !== USERNAME).length;
    debug(`Load (hidden): ${unread} unread`);
    updateBadgeStorage(unread);
  } else {
    // App ist sichtbar - Badge lÃ¶schen
    debug(`Load (visible): clearing badge`);
    clearBadgeIfActive();
  }
}

// Nachricht senden
async function send() {
  const input = document.getElementById("input");
  if (!input.value) return;
  await fetch("/messages", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text: input.value, user: USERNAME })
  });
  input.value = "";
  load();
}

// Enter-Taste zum Senden
document.addEventListener("DOMContentLoaded", function() {
  const input = document.getElementById("input");
  if (input) {
    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        send();
      }
    });
  }
});

// Alle 2 Sekunden laden
setInterval(load, 2000);

// Service Worker & Push
async function enablePush() {
  // iOS (Safari) - Benachrichtigungen Ã¼ber Web App
  if (/(iPad|iPhone|iPod)/g.test(navigator.userAgent)) {
    alert("ðŸ“± iPhone aktiviert: Benachrichtigungen erfolgen Ã¼ber die Web App");
    pushBtn.style.display = "none";
    localStorage.setItem('pushEnabled', 'true');
    return;
  }

  // Android/Chrome - Web Push
  if (!("Notification" in window)) { alert("Push wird nicht unterstÃ¼tzt"); return; }
  const permission = await Notification.requestPermission();
  if (permission !== "granted") { alert("Push wurde nicht erlaubt"); return; }

  try {
    const reg = await navigator.serviceWorker.ready;
    const subscription = await reg.pushManager.getSubscription();
    
    if (!subscription) {
      const newSub = await reg.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array('BBnld7E35g6yD0Aldz4Zpp2HxcSroSfY-HvGcxdo94oNEYEzUUn7ag-R9veP3Ih-sX3geLEqUSJj5qqGNsl8YFI')
      });
      await fetch('/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newSub)
      });
    }
    alert("âœ… Push aktiviert!");
    pushBtn.style.display = "none";
    localStorage.setItem('pushEnabled', 'true');
  } catch(err) {
    console.error('Push-Fehler:', err);
    alert("Push-Fehler: " + err.message);
  }
}

// Helper fÃ¼r Base64-Konvertierung
function urlBase64ToUint8Array(base64String) {
  const padding = '='.repeat((4 - base64String.length % 4) % 4);
  const base64 = (base64String + padding)
    .replace(/\-/g, '+')
    .replace(/_/g, '/');
  const rawData = window.atob(base64);
  const outputArray = new Uint8Array(rawData.length);
  for (let i = 0; i < rawData.length; ++i) {
    outputArray[i] = rawData.charCodeAt(i);
  }
  return outputArray;
}
</script>

</body>
</html>
